<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Goal Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="navbar">
        <a href="home.html"><button>← Back</button></a>
        <h1>Savings Goal Calculator</h1>
    </div>
    <div class="calculator">
        <label for="goal-amount">Goal Amount (₹) :</label>
        <input type="number" id="goal-amount" name="goal-amount" placeholder="Enter Your Goal Amount">
        
        <label for="monthly-saving">Monthly Saving (₹) :</label>
        <input type="number" id="monthly-saving" name="monthly-saving" placeholder="Enter Monthly Saving">
        
        <label for="interest-rate">Expected Interest Rate (% per annum) :</label>
        <input type="number" id="interest-rate" name="interest-rate" placeholder="Enter Interest Rate">
        
        <button type="submit">Calculate Time to Goal</button>
        <p id="savings-result"></p>
    </div>
    <footer>
        © 2025 Savings Goal Calculator | Made by Yashraj Panghal
    </footer>
</body>
</html>
