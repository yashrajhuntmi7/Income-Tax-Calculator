<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="navbar">
        <a href="home.html"><button>← Back</button></a>
        <h1>EMI Calculator</h1>
    </div>
    <div class="calculator">
        <label for="principal">Loan Amount (₹) :</label>
        <input type="number" id="principal" name="principal" placeholder="Enter Loan Amount">
        
        <label for="interest">Interest Rate (% per annum) :</label>
        <input type="number" id="interest" name="interest" placeholder="Enter Interest Rate">
        
        <label for="tenure">Tenure (Months) :</label>
        <input type="number" id="tenure" name="tenure" placeholder="Enter Tenure in Months">
        
        <button type="submit">Calculate EMI</button>
        <p id="emi-result"></p>
    </div>
    <footer>
        © 2025 EMI Calculator | Made by Yashraj Panghal
    </footer>
</body>
</html>
